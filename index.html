<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ARis - בלי מרקר</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

      <!-- קובייה שמופיעה מול המשתמש -->
      <a-box position="0 0 -2" color="#4CAF50" depth="0.5" height="0.5" width="0.5"></a-box>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
