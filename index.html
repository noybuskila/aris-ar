<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARis Demo עם מצלמה</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
>
  <!-- כאן מתחיל המרקר Hiro -->
  <a-marker preset="hiro">
    <!-- קובייה תלת־ממדית שיופיע כשמרקר Hiro מזוהה -->
    <a-box position="0 0.5 0" material="color: #4CAF50;"></a-box>
  </a-marker>

  <!-- המצלמה של המשתמש -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
